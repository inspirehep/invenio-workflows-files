notifications:
  email: false

sudo: false

language: python

cache:
  - pip

python:
  - "2.7"
  - "3.5"

before_install:
  - "travis_retry pip install --upgrade pip setuptools py"
  - "travis_retry pip install twine wheel coveralls"

install:
  - "travis_retry pip install -e .[all] -r requirements.txt"

script:
  - "./run-tests.sh"

after_success:
  - coveralls
